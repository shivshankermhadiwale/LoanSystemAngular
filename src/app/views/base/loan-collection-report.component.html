<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Loan Report</strong> 
         
        </div>
        <div class="card-body">
          <form #form="ngForm" class="form-horizontal">
        <div class="row">
          <div class="form-group col-sm-4">
            <label  for="hf-email">From Date</label>
            <input class="form-control" id="date-input" type="date" name="fromDate" ngModel placeholder="Loan Date">
          </div>
          <div class="form-group col-sm-4">
            <label for="hf-email">To Date</label>
             <input class="form-control" id="date-input" type="date" name="toDate" ngModel placeholder="Loan Date">
         </div>
         
          </div>
          <div class="card-footer">
            <button type="button" (click)="getCollectionDetail(form.value)"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </form>
      </div>
    </div>
      
    </div>


  </div><!--/.row-->
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Collection Report
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
               <th>Customer Name</th>
                <th>Account No.</th>
                <th>Collection</th>
                <th>Collection Date</th>
                
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loanCollection of loanCollections">
              
                <td>{{loanCollection.fullName}}</td>
                <td>{{loanCollection.accNo}}</td>
                <td>{{loanCollection.payment}}</td>
                <td>{{loanCollection.paymentDate}}</td>
               
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
     
    </div>
    <!--/.col-->
  </div>
</div>
