<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>PAY INTEREST</strong> 
        </div>
        <div class="card-body">
          <form #form="ngForm" class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-2">
                  <label for="email-input">Account Number</label>
                  <input type="text" name="fdAccountId" [(ngModel)]="fdInterest.fdAccountId"  (blur)="getFDDetailByFDId($event.target.value)"  class="form-control" placeholder="FD Account No....">
              </div>
              <div class="form-group col-sm-4">
               <label for="email-input">Customer Name</label>
               <input type="text"  value="{{fdDtls.custName}}" ngModel class="form-control" readonly>
              </div>
              <div class="form-group col-sm-3">
                <label for="email-input">From Date</label>
                <input class="form-control" name="fromDate" [(ngModel)]="fdInterest.fromDate" id="date-input" value="{{fdDtls.interstPayFrom}}"  type="date" >
              </div>
              <div class="form-group col-sm-3">
                <label for="email-input">To Date</label>
                <input class="form-control" name="toDate" [(ngModel)]="fdInterest.toDate" id="date-input" value="{{fdDtls.interestPayTo}}"  type="date" >
            </div>
            </div>

            <div class="row">
              <div class="form-group col-sm-2">
                <label for="email-input" title="Interest Is Monthly Basis">Pending Months</label>
                <input type="text"  value="{{fdDtls.pendingMonthsOfInterest}}"  ngModel class="form-control" >
          </div>
           <div class="form-group col-sm-2">
                  <label for="email-input" title="Interest Is Monthly Basis">Interest In %</label>
                  <input type="text" value="{{fdDtls.interest}}"  ngModel class="form-control" >
            </div>
                <div class="form-group col-sm-2">
                  <label for="email-input">Interest Amount</label>
                   <input type="text" name="interestAmt" [(ngModel)]="fdInterest.interestAmt" value="{{fdDtls.pendingInterestAmt}}"  class="form-control">
                </div>
                <div class="form-group col-sm-3">
                  <label for="email-input">Pay Mode</label>
                  <select class="form-control" name="paidMode" [(ngModel)]="fdInterest.paidMode" >
                    <option>--Select Mode--</option>
                    <option value="Cash">Cash</option>
                    <option value="Cheque">Cheque</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
          </div>
           <div class="card-footer">
              <button type="button" (click)="payInterestAmt(form.value)"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> PAY</button>
            </div>
          </form>
        </div>
       
      </div>
     
    </div>

  </div><!--/.row-->
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Interest Paid History
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>From Date</th>
                <th>To Date</th>
                <th>Interest Amount</th>
                <th>Paid Date</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fdInterestDtl of fdInterestHistory">
              
                <td>{{fdInterestDtl.fromDate}}</td>
                <td>{{fdInterestDtl.toDate}}</td>
                <td>{{fdInterestDtl.interestAmt}}</td>
                <td>{{fdInterestDtl.paidDate}}</td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
