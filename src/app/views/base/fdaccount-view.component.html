<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Fixed Deposite Account Detail </strong> 
        </div>
        <div class="card-body">
        <div class="row">
            <div class="form-group col-sm-2">
                <label for="email-input">Account Number</label>
                <input name="fdAccountDtlsId" ngModel  (blur)="getAccountDetail($event.target.value)"  class="form-control" placeholder="FD Accont No" >
              </div>
              <div class="form-group col-sm-4">
                <label for="email-input">Customer Name</label>
                <input type="text" value="{{fdAccountDtls.custName}}"  class="form-control" readonly>
              </div>
              <div class="form-group col-sm-2">
                <label for="hf-email">FD Amount</label>
                <input type="text" value="{{fdAccountDtls.amount}}" class="form-control" readonly>
              </div>
              <div class="form-group col-sm-2">
                <label  for="hf-email">Iterest</label>
                <input type="text" value="{{fdAccountDtls.interest}} %" class="form-control" readonly>
              </div>
              <div class="form-group col-sm-2">
                  <label  for="hf-email">Total Paid Iterest</label>
                  <input type="text" value="{{fdAccountDtls.interestAmt}}"  class="form-control" readonly>
              </div>
        </div>
        <div class="row">
          
              <div class="form-group col-sm-2">
                <label for="hf-email">Start Date</label>
                <input type="text" value="{{fdAccountDtls.startDate}}" class="form-control" readonly>
              </div>
              <div class="form-group col-sm-2">
                <label for="hf-email">End Date</label>
                <input type="text" value="{{fdAccountDtls.endDate}}" class="form-control" readonly>
              </div>
              <div class="form-group col-sm-2">
                  <label for="hf-email">Closing Date</label>
                  <input type="text" value="{{fdAccountDtls.closingDate}}" class="form-control" readonly>
                </div>
              <div class="form-group col-sm-2">
                <label  for="hf-email">Status</label>
                <input type="text" value="{{fdAccountDtls.isActive}}"  class="form-control" readonly>
              </div>
              <div class="form-group col-sm-8">
                  <a [href]="fileUrl" target="_blank" download="fd.pdf">Download</a>
              </div>
          </div>
          <div class="row">
             
              
          </div>
        </div>
  </div><!--/.row-->
 </div>
</div>
 <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Interest Paid History
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>From Date</th>
                <th>To Date</th>
                <th>Interest Amount</th>
                <th>Paid Date</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fdInterestDtl of fdInterestHistory">
              
                <td>{{fdInterestDtl.fromDate}}</td>
                <td>{{fdInterestDtl.toDate}}</td>
                <td>{{fdInterestDtl.interestAmt}}</td>
                <td>{{fdInterestDtl.paidDate}}</td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
