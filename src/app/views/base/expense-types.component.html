<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Expense Types</strong> 
        </div>
        <div class="card-body">
          <form #form="ngForm" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">Expense Name</label>
              <div class="col-md-9">
                <input type="text" name="expenseType" ngModel    class="form-control" placeholder="Type Of Expense....">
              </div>
            </div>
            <div class="card-footer">
              <button type="button" (click)="addExpenseTypes(form.value)"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
         
     </form>
        </div>
       
      </div>
     
    </div>

  </div><!--/.row-->
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Expenses Types
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
               
                <th>Expense Name</th>
              
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let expenseTypes of expenseTypesList">
               <td>{{expenseTypes.expenseType}}</td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
