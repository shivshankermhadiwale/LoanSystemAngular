<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Loan Penalty</strong> 
        </div>
        <div class="card-body">
          <form #form="ngForm" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">Account Number</label>
              <div class="col-md-9">
                <input type="text" name="loanAccountId" ngModel  (blur)="getPenaltyDetail($event.target.value)"  class="form-control" placeholder="Loan Account No....">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">penalty Amount</label>
              <div class="col-md-9">
                <input type="text" name="penaltyAmt"  ngModel class="form-control">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="email-input">Remark</label>
              <div class="col-md-9">
                <input type="text" name="remark"   ngModel class="form-control" >
              </div>
            </div>
          
          
              
        
            <div class="card-footer">
              <button type="button" (click)="addPenalty(form.value)"  class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
         
     </form>
        </div>
       
      </div>
     
    </div>

  </div><!--/.row-->
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Penalty Detail
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
               
                <th>Penalty Amount</th>
                <th>Penalty Date</th>
                <th>Remark</th>
               
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let penalty of loanPenalties">
              
                <td>{{penalty.penaltyAmt}}</td>
                <td>{{penalty.penaltyDate}}</td>
                <td>{{penalty.remark}}</td>
              </tr>
            </tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
