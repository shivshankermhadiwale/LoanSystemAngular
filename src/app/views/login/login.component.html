<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #userForm="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3" *ngIf="showUserName">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" pInputText name="userName" [(ngModel)]="usercredential.userName" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4" *ngIf="isValidUserName">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" name="password" [(ngModel)]="usercredential.password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row" *ngIf="showUserName">
                    <div class="col-6">
                      <button type="button" (click)="checkUserName()" class="btn btn-primary px-4">Check UserName</button>
                    </div>
                  
                  </div>
                  <div class="row" *ngIf="isValidUserName">
                    <div class="col-6">
                      <button type="button" (click)="checkUserPassword()" class="btn btn-primary px-4">Login</button>
                    </div>
                  
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
